<div class = "container" >

    <div class = "row">
        <div class = "col">

            <h2>Ejemplo NgIf</h2>
            <button class = "btn btn-primary" (click)="cambiarEstado()">Activar</button>

            <div *ngIf="nombreActivo">

                {{nombre}}
                {{listaNombre}}
                {{getNombre()}}


            </div>
        </div>
        
        
    </div>

    <div class = "row">
        <h1>Ejemplo NgFor</h1>

        <div *ngFor="let item of listaNombre; let i = index">

            <p>{{i + 1}} - {{item}}</p>


        

        </div>

        <div class="card" *ngFor="let item of listaNombre">

                
            <div class="card-body">
              <h5 class="card-title">{{item}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

          </div>
    </div>



    

</div>
